{% extends "base.html" %} {% block title %}상품 수정{% endblock %} {% block
content %}
<h1>상품 수정</h1>
<form method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <div class="form-group">
    <label for="title">제목</label>
    <input
      type="text"
      id="title"
      name="title"
      value="{{ product.title|e }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">설명</label>
    <textarea id="description" name="description" required>
{{ product.description|e }}</textarea
    >
  </div>
  <div class="form-group">
    <label for="price">가격</label>
    <input
      type="number"
      id="price"
      name="price"
      value="{{ product.price|e }}"
      step="0.01"
      min="0"
      required
    />
  </div>
  <div class="button-group">
    <button type="submit">수정하기</button>
    <a
      href="{{ url_for('view_product', product_id=product.id) }}"
      class="button"
      >취소</a
    >
  </div>
</form>

<style>
  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }

  .form-group textarea {
    height: 200px;
    resize: vertical;
  }

  .button-group {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  .button {
    padding: 8px 16px;
    background-color: #6c757d;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    border: none;
    cursor: pointer;
  }

  .button:hover {
    background-color: #5a6268;
  }

  button[type="submit"] {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}
